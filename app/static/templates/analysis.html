<!-- static/templates/analysis.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Analysis</title>
    <link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .plot {
        flex: 1;
        margin: 10px;
    }

    .create-model-container {
        display: flex;
        flex-direction: column;
    }

    .create-model-container h2 {
        margin-top: 0;
    }

    .create-model-container form {
        display: flex;
        flex-direction: column;
    }

    .create-model-container form label {
        margin-bottom: 5px;
    }

    .create-model-container form input {
        padding: 8px;
        margin-bottom: 10px;
        width: 200px;
    }

    .create-model-button {
        padding: 15px 30px;
        font-size: 18px;
        margin-top: 5px;
    }

    .plot h2 {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
    <h1>Stock Analysis for {{ ticker }}</h1>

    <div class="container">
        <div class="plot">
            <h2>Adjusted close</h2>
            <img src="data:image/png;base64,{{ plot_adj_close }}" alt="Adj Close Plot">
        </div>

        <div class="plot">
            <h2>Daily returns</h2>
            <img src="data:image/png;base64,{{ plot_daily_returns }}" alt="Daily Returns Plot">
        </div>
    </div>

    <div class="container">
        <div class="plot">
            <h2>ACF of squared daily returns</h2>
            <img src="data:image/png;base64,{{ plot_acf }}" alt="ACF of Squared Daily Returns Plot">
        </div>

        <div class="plot create-model-container">
            <form action="/create_model" method="get">
                <h2>Forecast of volatility with GARCH model</h2>
                <label for="sym_in">Lag order of the symmetric innovation (p):</label>
                <input type="number" name="sym_in" id="sym_in" required>

                <label for="asym_in">Lag order of the asymmetric innovation (o):</label>
                <input type="number" name="asym_in" id="asym_in" required>

                <label for="lag_vol">Lag order of lagged volatility (q):</label>
                <input type="number" name="lag_vol" id="lag_vol" required>

                <label for="hor">Horizon of forecast:</label>
                <input type="number" name="hor" id="hor" required>

                <button type="submit" class="create-model-button">Create model</button>
            </form>
        </div>
    </div>
</body>
</html>
